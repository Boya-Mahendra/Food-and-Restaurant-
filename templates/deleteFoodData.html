<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Food Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="../deletFoodrecord/" method="POST">
        {% csrf_token %}
        <h1>Enter the ID of the Food Record to Delete</h1>
        <label for="foodid">Food ID:</label>
        <input type="number" name="foodrecord" id="foodid" placeholder="Enter the food ID to delete">
        <input type="submit" value="Delete">
        <p>Note: Please ensure the ID is correct before submitting.</p>
    </form>
</body>
</html>
