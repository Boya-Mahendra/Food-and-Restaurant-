<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Food Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7e9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #f0fff5; /* Light green input background */
            color: #2e7d32; /* Dark green text color */
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: black;
        }
        p {
            color: #333;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="../foodInsertMessage/" method="POST">
        {% csrf_token %}
        <h1>Insert the Data for Food</h1>
        <label for="fid">Food ID</label>
        <input type="number" name="fid" id="fid" placeholder="Enter food ID" required>

        <label for="fname">Food Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter food name" required>

        <label for="fprice">Food Price</label>
        <input type="number" name="fprice" id="fprice" placeholder="Enter food price" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
