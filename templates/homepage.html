<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://path-to-your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFF;
        }

        /* Main container styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for better readability */
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #98FB98; /* Pale green color */
            font-size: 2.5em;
            margin-top: 0;
        }

        /* Button styling */
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background-color: #FF6347; /* Tomato color */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #32CD32; /* Lime green */
        }

        /* Subtitles */
        .section-title {
            font-size: 1.8em;
            color: #FFD700; /* Gold color */
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* Admin warning text */
        .admin-warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        
        <!-- Restaurant and Food registration -->
        <div class="button-container">
            <a href="{% url 'registerRestorentnormal' %}" class="button">Restaurant</a>
            <a href="{% url 'registerFoodNormal' %}" class="button">Food</a>
        </div>

        <!-- Details retrieval -->
        <h2 class="section-title">Get Details</h2>
        <div class="button-container">
            <a href="{% url 'restorecords' %}" class="button">Restaurant Details</a>
            <a href="{% url 'displayFoodRecord' %}" class="button">Food Details</a>
        </div>

        <!-- Update records -->
        <h2 class="section-title">Update Details</h2>
        <div class="button-container">
            <a href="{% url 'updaterestForm' %}" class="button">Restaurant Details</a>
            <a href="{% url 'updateFoodrecordform' %}" class="button">Food Details</a>
        </div>

        <!-- Delete records -->
        <h2 class="section-title">Delete Details</h2>
        <div class="button-container">
            <a href="{% url 'deletrestorentForem' %}" class="button">Restaurant Details</a>
            <a href="{% url 'deletFormForFood' %}" class="button">Food Details</a>
        </div>

        <!-- Admin-only delete section -->
        <h2 class="section-title">Delete All Data</h2>
        <p class="admin-warning">This option is for admin use only.</p>
        <div class="button-container">
            <a href="{% url 'deletRestorentrecord' %}" class="button">Restaurant Details</a>
            <a href="{% url 'deletallFoodrecords' %}" class="button">Food Details</a>
        </div>
    </div>
</body>
</html>
