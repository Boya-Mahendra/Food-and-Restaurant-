<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Records</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #eafaf1;
        }

        td {
            font-size: 1rem;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Additional Styles for the Table */
        table caption {
            caption-side: top;
            font-size: 1.5rem;
            padding: 10px;
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 95%;
            }
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Food Records</h1>
        <table>
            <caption>Restaurant Food Menu</caption>
            <tr>
                <th>Food ID</th>
                <th>Food Name</th>
                <th>Food Price</th>
            </tr>
            {% for item in records %}
            <tr>
                <td>{{ item.Fid }}</td>
                <td>{{ item.FoodName }}</td>
                <td>{{ item.FoodPrice }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
